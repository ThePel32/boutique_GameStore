<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GameStore</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="../asset/GameStore_logo.png" alt="GameStore Logo">
        </div>
        <div class="title">
            <p>GAMESTORE</p>
        </div>
        <div class="navButton">
            <button type="button">Liste des jeux</button>
            <button type="button">Magasins</button>
            <button type="button">Connexion</button>
        </div>
    </header>

    <main>
        <div class="card-container-wrapper">
            <button class="scroll-button left">&lt;</button>
            <div class="card-container">
                <div class="card">
                    <img src="../asset/Jeux/balatro/BalatroMini.jpg" alt="Image 1">
                </div>
                <div class="card">
                    <img src="../asset/Jeux/DragonDogma/dragonDogmaMini.jpg" alt="Image 2">
                </div>
                <div class="card">
                    <img src="../asset/Jeux/ff7/FF7RMini.jpg" alt="Image 3">
                </div>
                <div class="card">
                    <img src="../asset/Jeux/HellBlade2/Hellblade2Mini.jpg" alt="Image 4">
                </div>
                <div class="card">
                    <img src="../asset/Jeux/helldiver2/Helldivers2Mini.jpg" alt="Image 5">
                </div>
                <div class="card">
                    <img src="../asset/Jeux/likeADragon/LADMini.jpg" alt="Image 6">
                </div>
                <div class="card">
                    <img src="../asset/Jeux/MiniShoot/miniShootAdventureMini.jpg" alt="Image 7">
                </div>
                <div class="card">
                    <img src="../asset/Jeux/persona3/P3Mini.jpg" alt="Image 8">
                </div>
                <div class="card">
                    <img src="../asset/Jeux/princeOfPersia/POPMini.jpg" alt="Image 9">
                </div>
                <div class="card">
                    <img src="../asset/Jeux/tekken8/Tekken8Mini.jpg" alt="Image 10">
                </div>
                <div class="card">
                    <img src="../asset/Jeux/unicornOverlord/unicorneOverlordMini.jpg" alt="Image 10">
                </div>
            </div>
            <button class="scroll-button right">&gt;</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 GameStore</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
